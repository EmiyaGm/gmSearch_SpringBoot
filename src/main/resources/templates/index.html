<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>百度大学贴吧数据分析</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script th:src="@{/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/echarts.min.js}" type="text/javascript"></script>
        <script th:src="@{/china.js}" type="text/javascript"></script>
        <style>
            body{
                text-align: center;
            }
            #top10{
                margin: 0 auto;
            }
            #hot5{
                margin: 0 auto;
            }
            #college_number{
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <h1>百度大学贴吧数据分析</h1>
        <div id="top10" style="width: 800px;height:400px;"></div>
        <script>
            var option = {
                title: {
                    text: '百度大学贴吧关注人数top10',
                    left: 'center'
                },
                color: ['#3398DB'],
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        axisLabel:{
                            interval:0
                        },
                        axisTick:{
                            alignWithLabel:true
                        },
                        data : ['清华大学', '北京大学', '四川大学', '武汉大学', '厦门大学', '华中科技大学', '浙江大学','上海交通大学','南京大学','复旦大学']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        name : '关注人数',
                    }
                ],
                series : [
                    {
                        name:'关注人数',
                        type:'bar',
                        data:[579830, 557497, 504654, 482494, 383872, 382776, 323164,272918,256262,253464],
                        label: {
                            normal: {
                                show: true,
                                position: 'inside'
                            }
                        }
                    }
                ]
            };
            var myChart = echarts.init(document.getElementById('top10'));
            myChart.setOption(option);
        </script>
        <div id = "hot5" style="width: 800px;height:400px;"></div>
        <script>
            option = {
                title : {
                    text: '百度大学贴吧人气最热top5',

                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data:['关注人数','帖子总数'],
                    bottom: 10
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        axisTick:{
                            alignWithLabel:true
                        },
                        data : ['1.济南大学','2.山东建筑大学','3.中国矿业大学','4.西南交通大学','5.山东科技大学']
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'关注人数',
                        type:'bar',
                        data:[381136, 323939, 316052, 362375, 269236]
                    },
                    {
                        name:'帖子总数',
                        type:'bar',
                        data:[14460238, 21269747, 20610497, 17025651, 14651096]
                    }
                ]
            };
            var myChart = echarts.init(document.getElementById('hot5'));
            myChart.setOption(option);
        </script>
