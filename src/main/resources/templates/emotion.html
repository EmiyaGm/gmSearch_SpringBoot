<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>情感分析</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/jquery-3.1.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/echarts.min.js}" type="text/javascript"></script>
    <script th:src="@{/china.js}" type="text/javascript"></script>
    <style>
        body{
            text-align: center;
        }

        #emotion{
            margin: 0 auto;
        }

    </style>
</head>
<body>
<h1>情感分析</h1>
<div id="emotion" style="width: 800px;height:400px;"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var data = [];
    var positive = /*[[${positive}]]*/;
    var negative = /*[[${negative}]]*/;
    data.push({value:positive,name:"积极"});
    data.push({value:negative,name:"消极"});
    /*]]>*/
</script>
<script>
    var option = option = {
        title : {
            text: '情感分析',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['积极','消极']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:data,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    var myChart = echarts.init(document.getElementById('emotion'));
    myChart.setOption(option);
</script>

<a href="all.html"><p>后退</p></a>
</body>
</html>
